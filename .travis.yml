---
language: node_js
node_js:
  - "8"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

branches:
  only:
    - master

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

install:
  - yarn install --non-interactive

script:
  - yarn lint:hbs
  - yarn lint:js
  - yarn test
